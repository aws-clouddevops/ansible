- name: Configure the yum repo
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJs
  ansible.builtin.package:
    name: "{{item}}"
    state: present
  loop:
    - nodejs 
    - gcc-c++

- name: Creatung Application user
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: Roboshop Application User # We can even remove the comment part

- name: Cleanup of old component
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}/
    state: absent
  
- name: Download {{COMPONENT}}
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Copying {{COMPONENT}} to {{APPUSER}}
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}
    remote_src: yes

  become_user: "{{APPUSER}}"

- name: Install NodeJS packages based on package.json file 
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/server.js 

  
- name: Copying systemd file 
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/component.service

- name: Starting {{COMPONENT}} Service
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon_reload: yes 
